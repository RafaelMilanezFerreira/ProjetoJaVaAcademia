<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Venda</title>
</h:head>
<h:body>

	<h:form>

		<p:panel header="Venda - Listagem">

			<p:dataTable emptyMessage="Nenhum registro emcontrado. "
				paginator="true">

				<f:facet name="header">


					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />

				</f:facet>



				<p:column headerText="Cliente">
				</p:column>

				<p:column headerText="Funcionario">
				</p:column>

				<p:column headerText="Livros">
				</p:column>

				<p:column headerText="Quantidade">
				</p:column>


				<p:column headerText="Data_venda">
				</p:column>

				<p:column headerText="PrecoTotal">
				</p:column>





				<p:column headerText="OpÃ§Ãµes">
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>

	<p:dialog header="Venda - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>


			<h:panelGrid columns="2">
				<p:outputLabel value="Livros:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Livro" />

				</p:selectOneMenu>

				<p:outputLabel value="Data_venda:" />
				<p:calendar />

				<p:outputLabel value="Quantidade:" />
				<p:inputText maxlength="5" size="10" />

				<p:outputLabel value="PrecoTotal:" />
				<p:inputText maxlength="7" size="10" />

				<p:outputLabel value="Cliente:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Cliente" />

				</p:selectOneMenu>

				<p:outputLabel value="Funcionario:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Funcionario" />


				</p:selectOneMenu>


			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
